version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    container_name: reuse_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: reuse_user
      POSTGRES_PASSWORD: reuse_pass
      POSTGRES_DB: reuse_db
    ports:
      - "5432:5432"
    volumes:
      - reuse_pg_data:/var/lib/postgresql/data

volumes:
  reuse_pg_data: